<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup UI</title>
    <link rel="stylesheet" href="../style/dashboard.css">
</head>
<body>
    <button id="addPopupBtn">+</button>
    
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2>List</h2>
            <form id="productForm">
                <div class="form-left"></div>
                <div class="product-info">
                    <img src="path/to/image.jpg" alt="Product Image">
                    <div class="product-details">
                        <h3>Beach Bliss In Maldives</h3>
                        <p>Male, Maldives</p>
                        <p>6 Days - 5 Nights</p>
                        <div class="input-group">
                            <label for="selectDate">Select Date:</label>
                            <input type="date" id="selectDate" name="selectDate" required>
                        </div>
                        <p>Price: <span class="old-price">$4000</span> - <span class="new-price">$3899</span> <span class="discount">2% Off</span></p>
                        <div class="quantity-controls">
                            <button type="button" id="decreaseBtn">-</button>
                            <input type="number" id="quantity" name="quantity" value="2" min="1">
                            <button type="button" id="increaseBtn">+</button>
                        </div>
                        <p>Total Price: <span class="total-price">$7798</span></p>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="../script/dashboard.js"></script>
</body>
</html>
