<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../style/login.css">
</head>

<body>
  <div class="account-box">
    <img src="../assest/watermelonpineapple.png" alt="Not Found">
    <div>
      <h2>Login</h2>
      <form>
        <div class="user-box">
          <input id="email" type="email" name="" required="" placeholder="Email">
        </div>
        <div class="user-box">
          <input id="password" type="password" name="" required="" placeholder="Password">
        </div>
        <a class="account" href="../html/register.html">Don't have an account?</a>
        <button type="submit">Login to your account</button>
      </form>
    </div>
  </div>
</body>

</html>
