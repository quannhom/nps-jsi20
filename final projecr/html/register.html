<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="../style/register.css">
</head>
<body>
    <div class="account-box">
        <div>
          <h2>Register</h2>
          <form>
            <div class="user-box">
              <input id="username" type="text" name="" required placeholder="Username">
            </div>
            <div class="user-box">
              <input id="email" type="email" name="" required placeholder="Email">
            </div>
            <div class="user-box">
              <input id="password" type="password" name="" required placeholder="Password">
            </div>
            <a class="account" href="./login.html">Already have an account?</a>
            <button type="submit">Creat new account</button>
          </form>
        </div>
        <img src="../assest/treebeachrender.png" alt="Not Found">

        <script src="../script/register.js"></script>
</body>
</html>
